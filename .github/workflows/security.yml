name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.24'

      - name: Run govulncheck
        run: |
          go run golang.org/x/vuln/cmd/govulncheck@latest ./...
          cd awskms && go run golang.org/x/vuln/cmd/govulncheck@latest ./...
          cd ../gcpkms && go run golang.org/x/vuln/cmd/govulncheck@latest ./...
          cd ../azurekv && go run golang.org/x/vuln/cmd/govulncheck@latest ./...
          cd ../vault && go run golang.org/x/vuln/cmd/govulncheck@latest ./...
